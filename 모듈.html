    <script type="module">

        import Nav from './nav.js';
        console.log(Nav);

        const navi = document.querySelector('nav>ul');

        for (const it of Nav) {
            navi.innerHTML += `
            <li>

            </li>
            `

        const LI = document.querySelectorAll('nav>ul>li');
