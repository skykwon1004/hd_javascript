<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대엘리베이터 실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main_b.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main_b.js" defer></script>
</head>

<body>
    <div class="top_banner">
        <i class="xi-close"></i>
    </div>

    <section class="tab">
        <ul class="tab_menu">
            <li class="on">menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <ul class="tab_content">
            <li class="on">content01</li>
            <li>content02</li>
            <li>content03</li>
        </ul>
    </section>

    <section class="mainSlide">
        <div class="swiper mainVisual">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
        </div>
    </section>
    <section class="sub">
        <div class="swiper subSlide">
            <div class="swiper-wrapper">
                <div class="swiper-slide">sub01</div>
                <div class="swiper-slide">sub02</div>
                <div class="swiper-slide">sub03</div>
                <div class="swiper-slide">sub04</div>
                <div class="swiper-slide">sub05</div>
            </div>
            <div class="dots"></div>

            <div class="arrows">
                <i class="xi-arrow-left"></i>
                <i class="xi-arrow-right"></i>
            </div>
        </div>
    </section>
</body>

</html>
